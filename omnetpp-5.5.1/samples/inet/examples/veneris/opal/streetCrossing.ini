#Meshes and diffraction edges
*.radioMedium.loadMeshesFromFile=true
*.radioMedium.meshesPath ="/home/eegea/investigacion/vanet/veneris/unity/release/Veneris-release/meshes"
*.radioMedium.meshesFileList="names.txt"
*.radioMedium.useDiffraction=true
*.radioMedium.loadEdgesFromFile=true
*.radioMedium.edgesPath ="/home/eegea/investigacion/vanet/veneris/unity/release/Veneris-release/meshes"
*.radioMedium.edgesFileList="edges.txt"
#Ray sphere: full sphere with 0.1 degree steps
*.radioMedium.azimuthDelta = 0.1
*.radioMedium.elevationDelta = 0.1

#Antenna gains
*.radioMedium.useAntennaGain=true
*.radioMedium.antennaGainFilePaths = "gainPaths.txt"
*.node[*].wlan.radio.antenna.gainFilePath = "/home/eegea/optix6.5/SDK/bin/gain17514.txt"
*.node[*].wlan.radio.antenna.useAntennaGain = true
#Nodes
