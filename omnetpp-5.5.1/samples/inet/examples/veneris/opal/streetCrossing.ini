#Number of nodes
StreetCrossing.count=2
#Manager configuration
*.radioMedium.useServer = false
*.radioMedium.carrierFrequency = 5.87 GHz
*.radioMedium.maxNumberOfReflections = 30
*.radioMedium.enableFastMath = false
