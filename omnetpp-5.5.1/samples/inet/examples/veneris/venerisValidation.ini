[General]
network = inet.examples.veneris.VenerisServer
scheduler-class="inet::ExternalClockScheduler" #Required to run the venerisServer

#Radio propagation parameters if Opal is not used
sim-time-limit = 0.1s
simtime-resolution = ps
*.radioMedium.pathLoss.typename = "NakagamiFading"


#Common configuration
**.bitrate = 6Mbps
*.*.wlan.mac.dcf.channelAccess.contention.initialChannelBusy = false
*.*.wlan.radio.bandName="5.9 GHz"
*.radioMedium.recordCommunicationLog = false
*.radioMedium.useServer = false
#Chicago scenario with Nakagami propagation
[Config chicago-naka]
network = inet.examples.veneris.VenerisServer
result-dir=chicago/naka
sim-time-limit = 0.2s
*.server.useFile=true
*.server.filePath="/home/garik/CAVISE/Veneris/Test_folder/2-high-road/Test_2_level/chicago.mes" #Set the path to the  .mes file generated by Veneris
#Force not using Opal 
*.server.forceNotUsingOpal = true
#Not really used since we are not using Opal
*.server.overrideConfigurationMessage = true
*.server.maxReflections = 10
*.server.carrierFrequency = 5.87 GHz
#Nakagami parameters
*.radioMedium.pathLoss.shapeFactor = 0.75
*.radioMedium.pathLoss.alpha = 2.26
repeat=5

#Chicago scenario with Opal propagation
[Config chicago-opal]
network = inet.examples.veneris.VenerisServer
result-dir=chicago/opal
sim-time-limit = 5.2s
*.server.useFile=true
*.server.filePath="/home/garik/CAVISE/Veneris/Test_folder/2-high-road/Test_2_level/chicago.mes" #Set the path to the  .mes file generated by Veneris
#Override configuration message to test with different number of reflections
*.server.overrideConfigurationMessage = true
*.server.maxReflections = 5
*.server.carrierFrequency = 5.87 GHz #This is the actual frequency for the first channel in the 5.9GHz band. Override in case Veneris is not configured properly
repeat=6

[Config cartagena-edges]
network = inet.examples.veneris.VenerisServer
result-dir=cartagea
sim-time-limit = 10s
*.server.useFile=true
*.server.filePath="/mnt/data/eegea/veneris/Veneris-Release-0.2/cartagena.mes"
*.server.overrideConfigurationMessage = false
